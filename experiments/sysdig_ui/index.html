<title>Zoomable Treemaps</title>
<style>

@import url(style.css);

#chart {
  width: 960px;
  height: 500px;
  background: #ddd;
}

text {
  pointer-events: none;
}

.grandparent text {
  font-weight: bold;
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 1px;
}

.grandparent rect {
  fill: orange;
}

.grandparent:hover rect {
  fill: #ee9700;
}

.children rect.parent,
.grandparent rect {
}

.unselectable rect
{
  cursor: default;
}

.selectable rect
{
  cursor: pointer;
}

.children rect.parent {
  fill: #bbb;
  fill-opacity: .5;
}

.children:hover rect.child {
  fill: #bbb;
}

</style>

<table border="0" style="align:left">
  <tr>
    <td style="text-align:left">
      <div style="width: 200px;">
        Show
        <br>
        <select id="valuecombo" onchange="on_value_selected(this)">
            <option value="kv1">kv1</option>
        </select>
        <br>
        Grouped by
        <br>
        <select id="keycombo1">
            <option value="kv1">kv1</option>
        </select>
        <br>
        And then
        <br>
        <select id="keycombo2">
            <option value="kv2">kv2</option>
        </select>
        <br>
        And then
        <br>
        <select id="keycombo3">
            <option value="kv3">kv3</option>
        </select>
        <br>
        Filtered by
        <br>
        <input id="filterinput" type="text" name="firstname">
        <br><br>
        <button type="button" onclick="update_chart()">Go!</button>
        <br>
        <div id="progresstext">Progress: done</div>
      </div>    
    </td>
    <td>
      <button type="button" id="backbutton">Up</button>
      <p id="chart">
      <div id="infotext">Value:</div>
    </td>
  </tr>
