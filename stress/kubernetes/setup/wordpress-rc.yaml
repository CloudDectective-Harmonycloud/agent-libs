kind: ReplicationController
apiVersion: v1
metadata:
  name: wordpress
spec:
  replicas: 3
  # selector identifies the set of Pods that this
  # replication controller is responsible for managing
  selector:
    name: wordpress
    role: frontend
    app: demo
  template:
    spec:
      containers:
        - name: wordpress
          image: wordpress
          env:
          - name: WORDPRESS_DB_PASSWORD
            value: password
          - name: WORDPRESS_DB_USER
            value: admin
          - name: WORDPRESS_DB_HOST
            value: 10.0.0.26:3306
          ports:
          - containerPort: 80
            name: wordpress
    metadata:
      labels:
        # Important: these labels need to match the selector above
        # The api server enforces this constraint.
        name: wordpress
        role: frontend
        app: demo
  labels:
    name: wordpress-rc
    app: demo
