jmx:
  default:
    "java.lang:type=Memory":
      - HeapMemoryUsage
      - NonHeapMemoryUsage
    "java.lang:type=GarbageCollector":
      - LastGcInfo
  cassandra:
    pattern: "cassandra"
    beans:
      "org.apache.cassandra.metrics:type=Keyspace,keyspace=system,name=WriteLatency":
        - 50thPercentile
        - 75thPercentile
        - 95thPercentile
        - 98thPercentile
        - 99thPercentile
        - 999thPercentile