jmx:
  default:
    - query: "java.lang:type=Memory"
      attributes:
        - HeapMemoryUsage
        - NonHeapMemoryUsage
    - query: "java.lang:type=GarbageCollector,*"
      attributes:
        - "LastGcInfo"
  cassandra:
    pattern: "cassandra"
    beans:
      - query: "org.apache.cassandra.metrics:type=Keyspace,keyspace=system,name=WriteLatency"
        attributes:
          - 50thPercentile
          - 75thPercentile
          - 95thPercentile
          - 98thPercentile
          - 99thPercentile
          - 999thPercentile
  tomcat:
    pattern: "catalina"
    beans:
      - query: "Catalina:type=Cache"
      	attributes:
      	  - accessCount
      	  - cacheSize
      	  - hitsCount