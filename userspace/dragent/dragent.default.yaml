jmx:
  default:
    - query: "java.lang:type=Memory"
      attributes:
        - HeapMemoryUsage
        - NonHeapMemoryUsage
    - query: "java.lang:type=GarbageCollector,*"
      attributes:
        - LastGcInfo
    - query: "java.lang:type=ClassLoading"
      attributes:
        - LoadedClassCount
        - UnloadedClassCount
    - query: "java.lang:type=MemoryPool,name=CMS Perm Gen"
      attributes:
        - Usage
    - query: "java.lang:type=Threading"
      attributes:
        - ThreadCount
        - DaemonThreadCount
  cassandra:
    pattern: "cassandra"
    beans:
      - query: "org.apache.cassandra.metrics:type=Keyspace,name=WriteLatency,*"
        attributes:
          - 50thPercentile
          - 75thPercentile
          - 95thPercentile
          - 98thPercentile
          - 99thPercentile
          - 999thPercentile
          - Count
      - query: "org.apache.cassandra.metrics:type=Keyspace,name=ReadLatency,*"
        attributes:
          - 50thPercentile
          - 75thPercentile
          - 95thPercentile
          - 98thPercentile
          - 99thPercentile
          - 999thPercentile
          - Count
      - query: "org.apache.cassandra.metrics:type=Keyspace,name=TotalDiskSpaceUsed,*"
        attributes:
          - Value
      - query: "org.apache.cassandra.metrics:type=Compaction,name=BytesCompacted"
        attributes:
          - Count
      - query: "org.apache.cassandra.metrics:type=Compaction,name=CompletedTasks"
        attributes:
          - Value
      - query: "org.apache.cassandra.metrics:type=Compaction,name=PendingTasks"
        attributes:
          - Value
      - query: "org.apache.cassandra.metrics:type=Compaction,name=TotalCompactionsCompleted"
        attributes:
          - Count
      - query: "org.apache.cassandra.metrics:type=Cache,name=Capacity,*"
        attributes:
          - Value
      - query: "org.apache.cassandra.metrics:type=Cache,name=Entries,*"
        attributes:
          - Value
      - query: "org.apache.cassandra.metrics:type=Cache,name=Hits,*"
        attributes:
          - Count
      - query: "org.apache.cassandra.metrics:type=Cache,name=Requests,*"
        attributes:
          - Count
      - query: "org.apache.cassandra.metrics:type=Cache,name=Size,*"
        attributes:
          - Value
  tomcat:
    pattern: "catalina"
    beans:
      - query: "Catalina:type=Cache,*"
        attributes:
          - accessCount
          - cacheSize
          - hitsCount
      - query: "Catalina:type=GlobalRequestProcessor,*"
        attributes:
          - errorCount
          - requestCount
          - processingTime
      - query: "Catalina:type=Manager,*"
        attributes:
          - activeSessions
          - expiredSessions
          - processingTime
          - rejectedSessions
      - query: "Catalina:type=ThreadPool,*"
        attributes:
          - acceptorThreadCount
          - currentThreadCount
          - currentThreadBusy
  activemq:
    pattern: "activemq"
    beans:
      - query: "org.apache.activemq:Type=Broker,*"
        attributes:
          - TotalConsumerCount
          - TotalDequeueCount
          - TotalEnqueueCount
          - TotalMessageCount
          - TotalProducerCount
      - query: "org.apache.activemq:Type=Queue,*"
        attributes:
          - ConsumerCount
          - AverageEnqueueTime
          - DequeueCount 
          - DispatchCount
          - EnqueueCount 
          - ExpiredCount
          - InFlightCount
          - MemoryPercentUsage
          - ProducerCount 
          - QueueSize
      - query: "org.apache.activemq:Type=Topic,*"
        attributes:
          - ConsumerCount
          - AverageEnqueueTime
          - DequeueCount 
          - DispatchCount
          - EnqueueCount 
          - ExpiredCount
          - InFlightCount
          - MemoryPercentUsage
          - ProducerCount 
          - QueueSize
  zookeeper:
    pattern: "zookeeper"
    beans:
      - query: "org.apache.ZooKeeperService:name1=InMemoryDataTree,*"
        attributes:
          - NodeCount
          - WatchCount
  kafka:
    pattern: "kafka"
    beans:
      - query: '"kafka.server":type="BrokerTopicMetrics",*'
        attributes:
          - Count
      - query: '"kafka.server":type="DelayedFetchRequestMetrics",*'
        attributes:
          - Count
      - query: '"kafka.server":type="DelayedProducerRequestMetrics",*'
        attributes:
          - Count
      - query: '"kafka.server":type="FetchRequestPurgatory",*'
        attributes:
          - Value
      - query: '"kafka.server":type="ProducerRequestPurgatory",*'
        attributes:
          - Value
  hbase:
    pattern: "hbase"
    beans:
      - query: "Hadoop:service=HBase,name=MetricsSystem,sub=Stats"
        attributes:
          - DroppedPubAll
          - NumActiveSinks
          - NumActiveSources
          - NumAllSinks
          - NumAllSources
          - PublishNumOps
          - SnapshotNumOps
      - query: "Hadoop:service=HBase,name=RegionServer,sub=Server"
        attributes:
          - Append_75th_percentile
          - Append_95th_percentile
          - Append_99th_percentile
          - Append_num_ops
          - Delete_75th_percentile
          - Delete_95th_percentile
          - Delete_99th_percentile
          - Delete_num_ops
          - FlushTime_75th_percentile
          - FlushTime_95th_percentile
          - FlushTime_99th_percentile
          - FlushTime_num_ops
          - Get_75th_percentile
          - Get_95th_percentile
          - Get_99th_percentile
          - Get_num_ops
          - Increment_75th_percentile
          - Increment_95th_percentile
          - Increment_99th_percentile
          - Increment_num_ops
          - Mutate_75th_percentile
          - Mutate_95th_percentile
          - Mutate_99th_percentile
          - Mutate_num_ops
          - Replay_75th_percentile
          - Replay_95th_percentile
          - Replay_99th_percentile
          - Replay_num_ops
          - SplitTime_75th_percentile
          - SplitTime_95th_percentile
          - SplitTime_99th_percentile
          - SplitTime_num_ops
          - blockCacheCount
          - blockCacheEvictionCount
          - blockCacheExpressHitPercent
          - blockCacheFreeSize
          - blockCacheHitCount
          - blockCacheMissCount
          - compactedCellsCount
          - compactedCellsSize
          - compactionQueueLength
          - flushQueueLength
          - flushedCellsCount
          - readRequestCount
          - slowAppendCount
          - slowDeleteCount
          - slowGetCount
          - slowIncrementCount
          - slowPutCount
      - query: "Hadoop:service=HBase,name=UgiMetrics"
        attributes:
          - LoginFailureNumOps
          - LoginSuccessNumOps
      - query: "Hadoop:service=HBase,name=Master,sub=Balancer"
        attributes:
          - BalancerCluster_75th_percentile
          - BalancerCluster_95th_percentile
          - BalancerCluster_99th_percentile
          - BalancerCluster_num_ops
      - query: "Hadoop:service=HBase,name=Master,sub=AssignmentManger"
        attributes:
          - Assign_75th_percentile
          - Assign_95th_percentile
          - Assign_99th_percentile
          - Assign_num_ops
          - BulkAssign_75th_percentile
          - BulkAssign_95th_percentile
          - BulkAssign_99th_percentile
          - BulkAssign_num_ops